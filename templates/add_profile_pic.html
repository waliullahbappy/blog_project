{% extends 'base.html' %}
  {% block body %}
  {% load static %}

{% load crispy_forms_tags %}

{% block title_block %}Add Profile Pic{% endblock %}

<div class="container mt-3">

  <div class="row">
    <div class="col-lg-12">
    <h2 class="text-center mt-5">Add Profile Picture</h2>
      <form method='POST' enctype='multipart/form-data'>
      {{ form|crispy }}
      {% csrf_token %}<br>
     <button tyep="submit" class='btn btn-primary'>Add</button><br>
    
      </form>
    </div>
  </div>
</div>

  {% endblock body %}
