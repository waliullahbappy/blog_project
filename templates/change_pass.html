
{% extends 'base.html' %}
{% block body %}
  {% load static %}
  {% load crispy_forms_tags %}
    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
        
          <div class="col-lg-12">
        {% if changed %}
        <p class='alert alert-success mt-3'>Password Changed successfully .......!</p>
        {% endif %}
            <div class="section-title mb-5">
              <h2 class="text-center">Change Password</h2>
              <form method='POST'>
                {{ form|crispy }}
                {% csrf_token %}<br>
                <button tyep="submit" class='btn btn-primary'>Change Password</button>
                </form>
              
            </div>
         </div>
        </div>
    </div>
</div>
{% endblock body %}
